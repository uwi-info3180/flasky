<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flasky</title>
    <meta name="description" content="A simple Flask demo application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename="styles.css")}}">
    <script src="{{ url_for('static', filename="app.js")}}" charset="utf-8"></script>
  </head>
  <body>
    <header>
        <h1>Flasky</h1>
        <p>A Basic Flask Demo app for Dynamic Web Development II</p>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="flex-wrapper container">
      <main>
        {% block main %}
        {% endblock %}
      </main>

      <aside>
        {% block sidebar %}
        {% endblock %}
      </aside>
    </div>

    <footer>
        <div class="container">
            Copyright &copy; 2022, Flasky Inc.
        </div>
    </footer>
  </body>
</html>
